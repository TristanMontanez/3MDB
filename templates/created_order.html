<!DOCTYPE html>
<html lang="en">
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Successful Order</title>
</head>
<body>
Order Created Successfully
<table>
    <tr>
        <th colspan="4">{{customer_name}}</th>
    </tr>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Amount</th>
    </tr>
    {% for rows in orders %}
        <tr>
            {% for cell in rows %}
                <td>{{cell}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
        <tr>
            <td colspan="3" align="right">Total</td>
            <th>{{total}}</th>
        </tr>
    <tr>
        <th colspan="4">{{order_id}}</th>
    </tr>
</table>


<form action="#" method="POST">
    <p> <button class="button" type="submit" >Go back to Home</button></p>
</form>

</body>
</html>
